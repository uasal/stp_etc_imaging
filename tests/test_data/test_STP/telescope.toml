# This is a TOML baseline observatory configuration in SI units

title = "Observatory Baseline Configuration"

[general]
f_number = 15.0 # [unitless] (derived from Zemax by Heejoo)
f_eff = "96.3m" # effective focal length at center of FoV (derived from Zemax by Heejoo)
version = 'TMA_Mark_12F' #Daewook Kim's Space Coronagraph Optical Team Design
field_bias = '0.17degree' # Derived from Zemax, used in WCC ray trace
design_wavelength = '633.0nm' # Must verify that the optical design uses this.

[optics]
# primary mirror properties
[optics.m1]
aper_clear_OD = '6.42m' # astronomically useful polished telescope clear aperture 
aper_clear_ID = '1.38m' # astronomical polished M1 inner diameter
surface_rms = '21e-9m' # L4-FOA-M1-1003 - spec from STP M1 Specification (stp202401_0003)
surface_rms_goal = '9.4e-9m' # stretch goal from STP M1 Specification (stp202401_0003)
opd_map = 'opds/M1_map.fits' # generated by Patrick using psd_utils
opd_map_goal = 'opds/M1_goal_map.fits' # generated by Patrick using psd_utils
temp_nominal = '20Celsius' # Trade study XYZ and ConOps
temp_nominal_delta = '0.5Kelvin' # L3-5013 - +/- value about nominal
temp_stability = '0.5Kelvin/hour' # L3-5015 - FIXME - issue with spec?
coating_refl = "coatings/NIST_1st_surface_Al.csv" # NIST reference curve for aged bare aluminum reflectivity
coating_refl_rms = 0.02 

# secondary properties
[optics.m2]
aper_clear_OD = '0.760m' # optical clear aperture
aper_clear_ID = '0.0m'
surface_rms = '8e-9m' # spec from L4-FOA-M2-1003
psd_b = 10 # cycles/m - L4-FOAxddd-M2-1004
psd_c = 2.65 #power law exponent - L4-FOA-M2-1004
opd_map = 'opds/M2_map.fits' # generated by Patrick using psd_utils
temp_nominal = '-35Celsius' # CBE
temp_nominal_delta = '3Kelvin' # L4-FOA-M2-0007 - remains TBR - +/- value about nominal
temp_stability = '1Kelvin/hour' # LL4-FOA-M2-0003- no value set in requirement - value is a WAG
coating_refl = "coatings/NIST_1st_surface_Al.csv" # NIST reference curve for aged bare aluminum reflectivity
coating_refl_rms = 0.005

baffle_OD = '1.38m' # CBE of diameter of secondary baffle obscuration
support_width = '0.15m' # CBE for secondary support baffle width
n_supports = 3 # CBE for number of spider legs 

# tertiary mirror properties
[optics.m3]
aper_clear_w = '0.560m' # optical clear aperture width
aper_clear_h = '0.360m' # optical clear aperture height
surface_rms = '5e-9m' # - from esc design guide
psd_b = 10 # [cycles/m] - from esc design guide
psd_c = 2.65 # power law exponent -from esc design guide
opd_map = 'opds/M3_map.fits' # generated by Patrick using psd_utils
temp_nominal = '10Celsius' # CBE
temp_nominal_delta = '10Kelvin' # WAG 
temp_stability = '0.05Kelvin/hour' # WAG
coating_refl = "coatings/NIST_1st_surface_Al.csv" # NIST reference curve for aged bare aluminum reflectivity
coating_refl_rms = 0.005

# quaternary mirror properties
[optics.m4]
aper_clear_OD = '0.100m'
aper_clear_ID = '0.0m'
surface_rms = '5e-9m' # - from esc design guide
psd_b = 10 # [cycles/m] - from esc design guide
psd_c = 2.65 # power law exponent -from esc design guide
opd_map = 'opds/M4_map.fits' # generated by Patrick using psd_utils
temp_nominal = '1Celsius' # CBE
temp_nominal_delta = '20Kelvin' # CBE 
temp_stability = '0.05Kelvin/hour' # WAG
coating_refl = "coatings/NIST_1st_surface_Al.csv" # NIST reference curve for aged bare aluminum reflectivity
coating_refl_rms = 0.005
